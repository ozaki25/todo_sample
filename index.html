<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
	<h1>todos</h1>
	<input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
	<input class="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>
	<ul class="todo-list"></ul>
      </section>
      <footer class="footer"></footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script type="text/template" id="item-template">
      <div class="view">
	<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
	<label><%- title %></label>
	<button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>
    <script type="text/template" id="stats-template">
      <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul class="filters">
	<li>
	  <a class="selected" href="#/">All</a>
	</li>
	<li>
	  <a href="#/active">Active</a>
	</li>
	<li>
	  <a href="#/completed">Completed</a>
	</li>
      </ul>
      <% if (completed) { %>
      <button class="clear-completed">Clear completed</button>
      <% } %>
    </script>
    <script src="./js/libs/jquery-1.11.3.js"></script>
    <script src="./js/libs/underscore.js"></script>
    <script src="./js/libs/backbone.js"></script>
    <script src="./js/libs/backbone.localStorage.js"></script>
    <script src="./js/backbone/models/todo.js"></script>
    <script src="./js/backbone/collections/todos.js"></script>
    <script src="./js/backbone/views/todo_view.js"></script>
    <script src="./js/backbone/views/app_view.js"></script>
    <script src="./js/backbone/routes/router.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
