<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO-Sample</title>
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="./css/libs/bootstrap.css">
  </head>
  <body>
    <div class="container todoapp">
      <h1>TODO-Sample</h1>
      <input class="new-todo form-control" autofocus>
      <div class="main">
	<div class="checkbox">
	  <label>
	    <input class="toggle-all" type="checkbox">
	    全てチェックを切り替える
	  </label>
	</div>
	<ul class="todo-list list-unstyled"></ul>
      </div>
      <div class="footer"></div>
    </div>

    <script type="text/template" id="item-template">
      <li>
	<div class="view">
	  <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
	  <span class="todo-title"><%- title %></span>
	  <button class="btn btn-link btn-xs destroy">削除</button>
	</div>
	<input class="edit form-control hidden" value="<%- title %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <span class="todo-count"><strong><%= remaining %></strong>件未完了です</span>
      <ul class="filters">
	<li><a class="selected" href="#/">全て</a></li>
	<li><a href="#/active">未完了</a></li>
	<li><a href="#/completed">完了</a></li>
      </ul>
      <% if(completed) { %>
      <button class="clear-completed btn btn-default btn-xs">Clear completed</button>
      <% } %>
    </script>
    <script src="./js/libs/jquery-1.11.3.js"></script>
    <script src="./js/libs/bootstrap.js"></script>    
    <script src="./js/libs/lodash.js"></script>
    <script src="./js/libs/backbone.js"></script>
    <script src="./js/libs/backbone.localStorage.js"></script>
    <script src="./js/backbone/models/todo.js"></script>
    <script src="./js/backbone/collections/todos.js"></script>
    <script src="./js/backbone/views/todo_view.js"></script>
    <script src="./js/backbone/views/app_view.js"></script>
    <script src="./js/backbone/routes/router.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
